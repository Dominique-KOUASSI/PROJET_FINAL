<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Station</title>
    <script src="highcharts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome.local.all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <header>
        <p>CCNB Weather</p>    
    </header>
    <main>
            <div class="container text-center">

                <div class="row m-4 ">

                    <div class="col">
                        <div class="card shadow ">
                            <div class="card-body p-4 ">
                                <div class="row">
                                    <p class="titre_avg" style="color: black;">Average Temperature</p>
                                    <p class="valeur" style="color: #B197FC;"><span id="avg_temperature"></span> °C</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow ">
                            <div class="card-body p-4 ">
                                <div class="row">
                                    <p class="titre_avg" style="color: black;">Average Humidity</p>
                                    <p class="valeur" style="color: #B197FC;"><span id="avg_humidity"></span> &#37</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow ">
                            <div class="card-body p-4 ">
                                <div class="row">
                                    <p class="titre_avg" style="color: black;">LED</p>
                                    <p class="valeur"><i class="fas fa-lightbulb fa-2xl" style="color: #fc7474;"></i></p>
                                    <!-- <p class="valeur" style="color: #B197FC;">%ETAT_LED%</p> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card shadow ">
                    <div class="card-body p-4 ">
                        <div class="row">
                            <div id="chart-temperature" class="container"></div>
                        </div>
                    </div>
                </div>

            </div>

    </main>
    <script src="script.js"></script>
</body>
